type Pair @entity {
  id: ID!
  token0: Bytes!
  token1: Bytes!
}

type Candle @entity {
  id: ID!
  time: Int!
  period: Int!
  lastBlock: Int!
  token0: Bytes!
  token1: Bytes!

  token0TotalAmount: BigInt!
  token1TotalAmount: BigInt!
  open: BigDecimal!
  close: BigDecimal!
  low: BigDecimal!
  high: BigDecimal!
}
